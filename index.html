<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stylesheet.css">
        <title>We Are The Champions</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    </head>
    <main>
        <body>
            <div class="container">
                <img src="freddie.png" alt="A white silouette of a man posing with one arm raised and the other arm in front of him holding a microphone stand.">
                <h1>We Are The Champions</h1>
                <input type="text" id="endorsement-field" placeholder="Write your endorsement here">
            </div>
            <div class="to-from-container">
                <input type="text" id="from-field" placeholder="From">
                <input type="text" id="to-field" placeholder="To">
            </div>
            <div class="container-2">
                <button id="publish-button">Publish</button>
            </div>
            <h2 class="endorsements-header">- Endorsements -</h2>
            <script src="index.js" type="module"> </script>
        </body>
    </main>
</html>
